<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap CSS -->    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  <title>Query Searcher</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 my-4">
        <h1 class="text-center">Query Searcher:</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4 offset-md-4">
        <form action="{{ url_for('search_results') }}" method="post">
          <input class="form-control form-control-xl mt-3" type="text" name="query" placeholder="Enter query">
          <input class="mt-3" type="submit" value="Search">
        </form>

  <footer class="bg-dark py-3 fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col-11 offset-1">
          <a class="text-decoration-none text-white" href=".">Search page</a>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="text-center text-secondary">Copyright &copy; Zoek&Co  2023</p>
        </div>
      </div>
    </div>
</footer>
</body>
</html>
